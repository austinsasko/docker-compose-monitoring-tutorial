{% extends "base.html" %}

{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
        <th>Date</th>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Discord ID</th>
    </tr>
    </thead>
    <tbody>
    {% for value in content %}
    <tr>
        <td>{{ value[0] }}</td>
        <td>{{ value[1] }}</td>
        <td>{{ value[2] }}</td>
        <td>{{ value[3] }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
